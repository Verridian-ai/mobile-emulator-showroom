services:
  mobile-emulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobile-emulator-platform
    ports:
      - "4175:4175"
    environment:
      - NODE_ENV=production
      - PORT=4175
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      # Mount public directory as read-only for development
      - ./public:/app/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4175/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - mobile-emulator-network

networks:
  mobile-emulator-network:
    driver: bridge